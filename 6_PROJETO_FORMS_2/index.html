<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Itens usados</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h3>Bem vindo! Vamos vender</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Aqui você pode vender tudo! Basta preencher e enviar.</h1>
            <form action="">
                <div class="box-input">
                    <p>Título do produto <span class="required-field">*</span></p>
                    <input type="text" class="block" id="title" name="title" placeholder="Insira o título do anúncio" required>
                </div>
                <div class="box-input">
                    <p>Descrição do produto <span class="required-field">*</span></p>
                    <textarea name="description" class="block" id="description" placeholder="descreva o produto"></textarea>
                </div>
                <div class="box-input">
                    <p>Condições do produto <span class="required-field">*</span></p>
                    <div class="radio">
                        <input type="radio" value="novo" name="conditions" required>
                        <label for="conditions">Novo - Nunca Usado</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="usado" name="conditions">
                        <label for="conditions">Usado - Em boas condições</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="usado-2" name="conditions">
                        <label for="conditions">Usado - Em Más condições</label>
                    </div>
                </div>
                <div class="box-input">
                    <p>Valor do produto <span class="required-field">*</span></p>
                    <input type="number" name="value" id="value" class="block">
                </div>
                <div class="optional-box">
                    <p>Informações Adicionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="troca" name="troca[]" value="change">
                            <label for="change">Aceita Troca</label>
                        </li>
                        <li>
                            <input type="checkbox" id="troca" name="troca[]" value="change">
                            <label for="change">Pix</label>
                        </li>
                        <li>
                            <input type="checkbox" id="troca" name="troca[]" value="change">
                            <label for="change">Dinheiro</label>
                        </li>
                        <li>
                            <input type="checkbox" id="troca" name="troca[]" value="change">
                            <label for="change">Cartão</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do produto<span class="required-field">*</span></p>
                    <input type="file" multiple>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
