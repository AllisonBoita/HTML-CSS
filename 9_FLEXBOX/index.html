<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Flexbox -->
    <div class="flex">
        <p>meu</p>
        <p>primeiro</p>
        <p>elemento</p>
        <p>flex</p>
    </div>
    <!-- Flex Column -->
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <!-- Flex Wrap -->
     <div class="flex-wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <!-- Justify Content -->
     <h2>Center</h2>
     <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Align Itens -->
    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <h2>Flex End</h2>
    <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <h2>Strech</h2>
    <div class="strech">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Gap -->
     <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- Order -->
      <h2>Order</h2>
      <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
      </div>

      <!-- Grow -->
       <h2>Grow</h2>
       <div class="grow">
            <div class="box"></div>
            <div class="box-big"></div>
            <div class="box"></div>
       </div>

       <!-- Basis --> <!-- Configura a largura base do elemento -->
        <h2>Basis</h2>
        <div class="basis">
            <div class="box"></div>
            <div class="box-big"></div>
            <div class="box"></div>
        </div>

        <!-- Shrink --> <!-- -->
        <h2>Shrink</h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="small"></div>
            <div class="box"></div>
        </div>

        <!-- Flex Shorthand --> <!-- -->
        <h2>Flex shorhand</h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="different"></div>
            <div class="box"></div>
        </div>

 </body>
</html>
