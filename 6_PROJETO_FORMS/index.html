<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Cartas Pokemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre suas cartas para venda!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda suas cartas!</h1>
                <p>Descreva as características e marque os opcionais da sua carta!</p>
            </div>
            <form action="send">
                <div class="box-input">
                    <label for="title">Título do anúncio<span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Nome da sua carta" minlength="1"
                        maxlength="20" required>
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Digite o valor da carta">
                </div>
                <div class="box-input">
                    <label for="description">Descreva o estado da carta <span class="required-field">*</span></label>
                    <textarea name="description" id="description" placeholder="Informe se existem rasgos, ranhuras ou algo neste sentido"></textarea>
                </div>
                <div class="box-input">
                    <label for="pokemon-name">Informe o nome do pokemon</label>
                    <input type="text" name="pokemon-name" id="pokemon-name" placeholder="Nome do pokemon">
                </div>
                <div class="box-input">
                    <label for="edition-serie">Edição/Série</label>
                    <input type="text" name="edition-serie" id="edition-serie" placeholder="ex: Espada e Escudo - Brilhantes Estrelas">
                </div>
                <div class="box-input">
                    <label for="card-number">Edição/Série</label>
                    <input type="number" name="card-number" id="card-number" placeholder="ex: 018/073">
                </div>
                <div class="box-input">
                    <label for="card-type">Raridade</label>
                    <div class="radio">
                        <input type="radio" value="comum" name="card-type">
                        <label for="comum">Comum</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="incomum" name="card-type">
                        <label for="incomum">Incomum</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="rara" name="card-type">
                        <label for="rara">Rara</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="holografica" name="card-type">
                        <label for="holografica">Holográfica</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="full-art" name="card-type">
                        <label for="full-art">Full Art</label>
                    </div>
                    <div class="radio">
                        <input type="radio" value="secreta" name="card-type">
                        <label for="secreta">Secreta</label>
                    </div>
                </div>
                <div class="box-input">
                    <label for="language">Idioma</label>
                    <input type="text" name="language" id="language" placeholder="Português, Inglês, Japonês, etc.">
                </div>
                <div class="box-input">
                    <label for="buy-date">Data de compra</label>
                    <input type="date" name="buy-date" id="buy-date">
                </div>
                <input type="submit" value="enviar">
            </form>
        </div>
    </div>
    
</body>
</html>
