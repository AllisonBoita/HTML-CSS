<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulários HTML</h2>

    <form action="/enviar-formulario" method="POST"> <!-- Atributos na tag form -->
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Input Name -->
         <div>
            <label for="">Idade:</label>
            <input type="text" name="idade">
         </div>
    </form>
</body>
</html>
