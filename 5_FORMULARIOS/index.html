<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulários HTML</h2>

    <form action="/enviar-formulario" method="POST"> <!-- Atributos na tag form -->
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <!-- 3 - Input Name -->
         <div>
            <!-- 4 - Atributo Label -->
            <label for="age">Idade:</label> <!-- Aqui utilizamos o for para linkar o label com o input -->
            <input type="text" name="age">
         </div>
         <!-- 6 - Select -->
          <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job" id="jobs">
                <option value="programador">Programador</option><!-- O servidor recebe o que está na tag value-->
                <option value="tester">Tester/QA</option>
                <option value="devops">Devops</option>
                <option value="software">Software Engineer</option>
            </select>
         <!-- 7 - Atributo Selected -->
          <div>
            <label for="contract-terms">Você leu os termos do contrato?</label>
            <select name="contract-terms" id="terms">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
          </div>   
          </div>
          <!--- 8 - Multiplas opções -->
          <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" id="itens" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="uva">Uva</option>
                <option value="maca">Maça</option>
            </select>
          </div>
          <!-- 9 - Text Area -->
           <div>
            <label for="comment">Deixe sua observação</label>
            <textarea name="comment" id=""></textarea>
           </div>
           <!-- 10 - Fieldsset e Legent -->
            <div>
                <fieldset>
                    <legend>Preencha as suas informações</legend>
                    <label for="firstName">Nome:</label>
                    <input type="text" name="firstName">
                    <label for="lastName">Sobrenome:</label>
                    <input type="text" name="lastName">
                </fieldset>
            </div>
            <!-- 11 - Datalist -->
             <!-- Nesse posso pesquisar ou escolher um definido -->
             <div>
                <label for="flavor">Escolha o sabor: </label>
                <input type="text" name="flavor" list="flavors"> <!-- Linkando o datalist com o input -->
                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Creme"></option>
                    <option value="Chocolate"></option>
                </datalist>
             </div>
             <!-- 12 - Input para senha -->
              <div>
                <label for="password">Digite sua senha</label>
                <input type="password" name="password">
              </div>
            <!-- 14 - Input de Radio -->
            <div>
                <label for="flavor_type">Selecione um sabor de Sorvete:</label>
                <div class="radio">
                    <input type="radio" value="morango" name="flavor_type">
                    <label for="morango">Morango</label>
                </div>
                <div class="radio">
                    <input type="radio" value="chocolate" name="flavor_type">
                    <label for="chocolate">Chocolate</label>
                </div>
                <div class="radio">
                    <input type="radio" value="pera" name="flavor_type">
                    <label for="pera">Pera</label>
                </div>
            </div>
            <!-- 15 - Input de Checkbox -->
             <div>
                <label for="optionals">Selecione o modelo do carro:</label>
                <div class="checkbox">
                    <input type="checkbox" name="options[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="options[]" value="turbo_engine">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="options[]" value="chroma_type">
                    <label for="chroma_type">Cromados</label>
                </div>
             </div>
              <!-- 13 - Reiniciando o Form -->
               <div>
                <input type="reset" value="Limpar">
               </div>
         <!-- 5 - Envio de form -->
          <input type="submit" value="Enviar">
    </form>
</body>
</html>
